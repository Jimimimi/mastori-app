<header class="top-header clearfix">
    <div ui-preloader></div>

    <!-- Logo -->
    <div class="logo bg-dark">
        <a ui-sref="landing({reload: true})" >
            <!-- <span class="logo-icon zmdi zmdi-view-dashboard"></span>
            <span class="logo-text">{{main.brand}}</span> -->
            <img src="images/logo.png" height="70">
        </a>
    </div>
    <!-- needs to be put after logo to make it work -->
    <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>

    <div class="top-nav">


        <ul class="nav-left list-unstyled hidden-xs">
            <li><a ui-sref="landing"><span data-translate="HOME"></span></a></li>
            <li><a ui-sref="mastoria"><span data-translate="MASTORIA"></span></a></li>
        </ul>

        <ul class="nav-right pull-right list-unstyled hidden-xs" >

            <li ng-if="AuthService.isAuthenticated()" class="dropdown text-normal nav-profile"    uib-dropdown is-open="status.isopenProfile">
                <a href="javascript:;" class="dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled" md-button aria-label="email" aria-label="profile">
                    <img src="images/g1.jpg" alt="" class="img-circle img30_30">
                    <span class="hidden-xs">
                        <span >{{AuthService.user().username}}</span>
                    </span>
                </a>
                <ul class="uib-dropdown-menu with-arrow pull-right dropdown-menu-scaleIn">
                    <li>
                        <a ui-sref="profile">
                            <i class="zmdi zmdi-account"></i>
                            <span data-translate="MY_PROFILE"></span>
                        </a>
                    </li>
                    <li>
                        <a ng-click="AuthService.logout()" href="#">
                            <i class="zmdi zmdi-forward"></i>
                            <span data-translate="LOG_OUT"></span>
                        </a>
                    </li>
                </ul>
            </li>
            <li ng-if="!AuthService.isAuthenticated()">
                <login-modal text="'Login'"></login-modal>
            </li>
        </ul>
    </div>
</header>
