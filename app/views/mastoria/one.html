
<div class="page page-profile">

    <header class="profile-header">
        <div class="profile-img">
            <img alt="" src="images/g1.jpg" class="img-circle">
        </div>

        <div class="profile-social">
            <h3 class="text-white">
                {{ ::mastori.last_name }} {{ ::mastori.first_name }}
                <i class="size-h4" ng-if="mastori.paratsoukli"> {{ ::mastori.paratsoukli }}</i>
            </h3>
            <to-string values="mastori.professions" key="title"></to-string>
            <br />
            <uib-rating class="ui-rating size-h4 ui-rating-warning" ng-model="mastori.avg_rating" max="5" data-readonly="true"></uib-rating>
        </div>

        <div class="profile-info">
            <ul class="list-unstyled list-inline">
            <li><i class="fa fa-video-camera"></i> Films <span class="text-muted">(39)</span></li>
            <li><i class="fa fa-image"></i> Photos <span class="text-muted">(63)</span></li>
            <li><i class="fa fa-bookmark"></i> Collections <span class="text-muted">(55)</span></li>
            <li><i class="fa fa-check"></i> Tasks <span class="text-muted">(34)</span></li>
            </ul>
        </div>
    </header>

    <uib-tabset justified="true" class="ui-tab">
        <uib-tab heading="Πληροφορίες">
            <div data-ng-include=" 'views/mastoria/partials/_info.html' "></div>
        </uib-tab>
        <uib-tab heading="Κριτικές">
            <div data-ng-include=" 'views/mastoria/partials/_reviews.html' "></div>
        </uib-tab>
        <uib-tab heading="Προηγούμενα Ραντεβού" disable="!user || appointments.length == 0">
            <div data-ng-include=" 'views/mastoria/partials/_pastappointments.html' "></div>
        </uib-tab>
    </uib-tabset>
</div>
