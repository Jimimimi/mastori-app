
<div class="page page-profile">

    <header class="profile-header">
        <div class="row">

          <div class="col-md-2 col-xs-4 col-sm-3">
            <div class="profile-img">
                <img alt="" src="images/g1.jpg" class="img-circle img-responsive">
            </div>
         </div>

         <div class="col-md-8 col-xs-8 col-sm-9">
            <div class="profile-social">
              <div class="row text-white">
                <div class="col-md-12">
                  <h3>
                      {{ ::mastori.last_name }} {{ ::mastori.first_name }}
                      <i class="size-h4" ng-if="mastori.paratsoukli"> {{ ::mastori.paratsoukli }}</i>
                  </h3>
                </div>
                <div class="col-md-12">
                  <to-string values="mastori.professions" key="title" class="text-white"></to-string>
                </div>
                <div class="col-sm-12 col-md-auto">
                  <uib-rating class="ui-rating size-h4 ui-rating-warning" ng-model="mastori.avg_rating" max="5" data-readonly="true"></uib-rating>
                </div>
                <div class="col-sm-12 col-md-auto">
                  <i class="fa fa-video-camera"></i>Κριτικές ({{ ::ratings.data.length }})
                </div>
                <div class="col-sm-12 col-md-auto" ng-if="user">
                  <i class="fa fa-image"></i> Προηγούμενα Ραντεβού ({{ appointments.data.length }})
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>
    <div class="row">
      <div class="col-md-9">
      <div class="m-t-xl bg-white">
        <uib-tabset  class="ui-tab">
            <uib-tab heading="Πληροφορίες">
                <div data-ng-include=" 'views/mastoria/partials/_info.html' "></div>
            </uib-tab>
            <uib-tab heading="Κριτικές ({{ ::ratings.data.length }})">
                <div data-ng-include=" 'views/mastoria/partials/_reviews.html' "></div>
            </uib-tab>
            <uib-tab  heading="Προηγούμενα Ραντεβού" disable="!user || appointments.data.length == 0">
                <div data-ng-include=" 'views/mastoria/partials/_pastappointments.html' "></div>
            </uib-tab>
        </uib-tabset>
      </div>
    </div>
    <div class="col-md-3 p-n">
      <div class="appontment_container text-center" sticky >
        <md-button class="md-raised btn-lg bg-orange text-white" ng-click="hide_appointment_form = !hide_appointment_form">ΚΛΕΙΣΕ ΡΑΝΤΕΒΟΥ</md-button>
        <div uib-collapse="hide_appointment_form" class="bg-white fcontainer" >
          <div ng-include="'views/appointments/form.html'"></div>
        </div>
      </div>
    </div>

  </div>
</div>
