<div class="page-signin" ng-controller="authCtrl">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">
                        <section class="logo text-center">
                            <h1><a href="#/">{{main.brand}}</a></h1>
                        </section>
                        <form class="form-horizontal" name="form"   ng-submit="login()">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input required type="email" ng-model="email" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>Email</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input required type="password" ng-model="password" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>Password</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <button type="submit" class="btn btn-primary pull-right">
                                      Sign in
                                  </button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="additional-info">
                    <a ui-sref="app.signup">Register</a>
                    <span class="divider-h"></span>
                    <a ui-sref="app.forgot-password">Forgot your password?</a>
                </div>

            </div>
        </div>

    </div>

</div>
